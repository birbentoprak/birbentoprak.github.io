<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QRCatalog</title>
    <link href = "images/logo.png" rel="icon" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <!-- MY CSS-->
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/myCss.css">
    <!-- JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="background-mode" style="background-image: url('images/background/gif3.gif');
    background-repeat:repeat;
    background-size: cover;">    <!-- TOP PAGE -->
    <div class="contain">
        <img src="images/logo.png" class="center" alt="website logo">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catalog</a>
            </li>
        </ul>
    </div>
    <!-- CATALOG START -->
    <div class="containment-box">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="images/product1/product1.png" class="card-img-top" alt="Product #1 Overview">
            <div class="card-body">
                <h5 class="card-title"> Nike Jordan </h5>
                <p class="card-text">In stocks: Yes</p>
                <p class="card-text">Left in stock: 29</p>
                <a href="product1.html" class="btn btn-primary">For more Information</a>
            </div>
        </div>

        <div class="card mx-auto" style="width: 18rem;">
            <img src="images/product2/product2.jpeg" class="card-img-top" alt="Product #2 Overview">
            <div class="card-body">
                <h5 class="card-title"> Sofa</h5>
                <p class="card-text">In stocks: Yes</p>
                <p class="card-text">Left in stock: 2</p>
                <a href="product2.html" class="btn btn-primary">For more Information</a>
            </div>
        </div>

        <div class="card mx-auto" style="width: 18rem;">
            <img src="images/product3/product3.jpeg" class="card-img-top" alt="Product #3 Overview">
            <div class="card-body">
                <h5 class="card-title"> Sony Playstation 5 </h5>
                <p class="card-text">In stocks: No</p>
                <p class="card-text">Left in stock: 0</p>
                <a href="product3.html" class="btn btn-primary">For more Information</a>
            </div>
        </div>
    </div>
</div>
<hr size="30">


</body>
</html>
